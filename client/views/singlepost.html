<main-navigation></main-navigation>


<div class="list-group">
    <div class="list-group-item">
        <h1>{{ post.title }}</h1>
        <h3> Name: {{ post.firstname }} {{ post.lastname }}</h3>
        <p> Category: {{ post.categoryname }}</p>
        <p>{{ post.createdAt | date: 'short' }}</p>
        <p>{{ post.content }}</p>
        <div class="buttons">
            <button class="btn btn-outline-primary btn-lg" ng-click="updatePost()">Update</button>
            <button class="btn btn-outline-danger btn-lg" data-toggle="modal" data-target="#delete-modal">Delete</button>
        </div>
    </div>
</div>

<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modal-label" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modal-label">Confirm Delete</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this post? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" ng-click="deletePost()">Delete</button>
            </div>
        </div>
    </div>
</div>
